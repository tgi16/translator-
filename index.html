<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Translator Elite - iPhone Fix</title>
    <style>
        :root { --primary: #1a73e8; --success: #34a853; --danger: #d93025; --bg: #f8f9fa; --card: #ffffff; --text: #202124; --border: #dadce0; }
        [data-theme="dark"] { --primary: #8ab4f8; --success: #81c995; --danger: #f28b82; --bg: #202124; --card: #2d2e31; --text: #e8eaed; --border: #3c4043; }
        body { font-family: 'Pyidaungsu', 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        #interimText { font-size: 1.4rem; min-height: 2.5em; margin-bottom: 15px; font-weight: 500; border-bottom: 1px dashed var(--border); padding: 10px; color: var(--text); line-height: 1.6; }
        
        .typing-group { display: flex; gap: 8px; margin-bottom: 20px; }
        #textInput { flex: 1; padding: 14px; border-radius: 12px; border: 2px solid var(--border); background: var(--bg); color: var(--text); font-size: 1rem; outline: none; }
        .btn-send { background: var(--primary); color: #fff; padding: 0 15px; border-radius: 12px; border: none; font-weight: bold; }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button:active { opacity: 0.7; }
        .btn-action { padding: 16px; border-radius: 14px; border: none; font-weight: bold; font-size: 1rem; color: #fff; }
        #startBtn { background: var(--primary); }
        #startBtn.active { background: var(--danger); animation: pulse 1.5s infinite; }
        #manualBtn { background: var(--success); }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(217, 48, 37, 0.4); } 70% { box-shadow: 0 0 0 12px rgba(217, 48, 37, 0); } 100% { box-shadow: 0 0 0 0 rgba(217, 48, 37, 0); } }

        .history { height: 400px; overflow-y: auto; background: #eaebed; padding: 15px; border-radius: 20px; display: flex; flex-direction: column; gap: 12px; }
        [data-theme="dark"] .history { background: #171717; }
        .bubble { background: var(--card); padding: 15px; border-radius: 18px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .trans { font-size: 1.25rem; font-weight: bold; display: block; margin-top: 5px; color: var(--text); }
        .orig { font-size: 0.95rem; opacity: 0.7; font-style: italic; color: var(--text); }
        .tools { margin-top: 10px; display: flex; gap: 20px; font-size: 0.8rem; color: var(--primary); font-weight: bold; }

        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--card); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
    </style>
</head>
<body onclick="initAudio()">

<div id="overlay">
    <h1 id="bigText" style="font-size: 3.5rem; line-height: 1.2;">...</h1>
    <button onclick="document.getElementById('overlay').style.display='none'" style="background:var(--danger); margin-top:40px; padding:20px 40px; color:#fff; border-radius:15px; border:none; font-weight:bold; font-size: 1.2rem;">CLOSE</button>
</div>

<div class="container">
    <div class="card">
        <div class="header">
            <h3 style="margin:0">iPhone Pro Translator</h3>
            <button onclick="toggleTheme()" style="background:#606770; color:#fff; padding:8px 15px; border-radius:10px; border:none; font-size:0.85rem;">Theme</button>
        </div>
        
        <select id="langSelect" style="width:100%; padding:14px; border-radius:12px; margin-bottom:15px; border:1px solid var(--border); background:var(--card); color:var(--text); font-size:1rem;">
            <option value="my-MM|ms-MY">ðŸ‡²ðŸ‡² Burmese âž” ðŸ‡²ðŸ‡¾ Malay</option>
            <option value="ms-MY|my-MM">ðŸ‡²ðŸ‡¾ Malay âž” ðŸ‡²ðŸ‡² Burmese</option>
            <option value="my-MM|zh-CN">ðŸ‡²ðŸ‡² Burmese âž” ðŸ‡¨ðŸ‡³ Chinese</option>
            <option value="zh-CN|my-MM">ðŸ‡¨ðŸ‡³ Chinese âž” ðŸ‡²ðŸ‡² Burmese</option>
        </select>

        <div id="interimText">á€”á€¾á€­á€•á€ºá€•á€¼á€®á€¸ á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€•á€«...</div>
        
        <div class="typing-group">
            <input type="text" id="textInput" placeholder="á€’á€®á€™á€¾á€¬ á€…á€¬á€›á€­á€¯á€€á€ºá€•á€«...">
            <button class="btn-send" onclick="handleTyping()">Send</button>
        </div>

        <div class="btn-row">
            <button id="startBtn" class="btn-action" onclick="toggleMic()">Mic Start</button>
            <button id="manualBtn" class="btn-action" onclick="manualTranslate()">Translate</button>
        </div>
    </div>
    <div class="history" id="history"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/rabbit-node@1.0.2/rabbit.js"></script>
<script>
    let recognition, audioCtx, isSpeaking = false, isMicRunning = false, silenceTimer;
    let currentText = "";
    
    const historyBox = document.getElementById('history'), interimBox = document.getElementById('interimText');
    const textInput = document.getElementById('textInput'), langSelect = document.getElementById('langSelect');
    const startBtn = document.getElementById('startBtn');

    function normalize(t) { return (typeof Rabbit !== 'undefined') ? Rabbit.zg2uni(t) : t; }
    function toggleTheme() { const b = document.body; b.getAttribute('data-theme') === 'dark' ? b.removeAttribute('data-theme') : b.setAttribute('data-theme', 'dark'); }
    
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function handleTyping() {
        const t = textInput.value.trim();
        if (t) { processTranslation(normalize(t)); textInput.value = ""; }
    }

    function toggleMic() {
        initAudio();
        if (isMicRunning) {
            stopMic();
        } else {
            startMic();
        }
    }

    function startMic() {
        isMicRunning = true;
        startBtn.innerText = "Listening...";
        startBtn.classList.add('active');
        currentText = "";
        
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SR) { alert("á€žá€„á€·á€º Browser á€žá€Šá€º á€¡á€žá€¶á€–á€™á€ºá€¸á€…á€”á€…á€ºá€€á€­á€¯ á€¡á€¬á€¸á€™á€•á€±á€¸á€•á€«á‹ Safari á€€á€­á€¯ á€žá€¯á€¶á€¸á€•á€±á€¸á€•á€«á‹"); return; }
        
        recognition = new SR();
        recognition.lang = langSelect.value.split('|')[0];
        // iPhone á€á€½á€„á€º continuous mode á€žá€Šá€º á€¡á€™á€¼á€²á€á€™á€ºá€¸ á€¡á€œá€¯á€•á€ºá€™á€œá€¯á€•á€ºá€žá€±á€¬á€€á€¼á€±á€¬á€„á€·á€º áŽá€„á€ºá€¸á€€á€­á€¯ á€•á€­á€á€ºá€‘á€¬á€¸á€á€¼á€„á€ºá€¸á€€ á€•á€­á€¯á€á€Šá€ºá€„á€¼á€­á€™á€ºá€žá€Šá€º
        recognition.continuous = false; 
        recognition.interimResults = true;

        recognition.onresult = (e) => {
            let interim = '';
            for (let i = e.resultIndex; i < e.results.length; i++) {
                if (e.results[i].isFinal) currentText += e.results[i][0].transcript;
                else interim = e.results[i][0].transcript;
            }
            interimBox.innerText = currentText + interim;
        };

        recognition.onend = () => {
            if (isMicRunning && interimBox.innerText !== "á€”á€¾á€­á€•á€ºá€•á€¼á€®á€¸ á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€•á€«...") {
                manualTranslate();
            }
            stopMic();
        };

        recognition.onerror = (e) => { 
            console.error(e);
            stopMic();
        };

        recognition.start();
    }

    function stopMic() {
        isMicRunning = false;
        startBtn.innerText = "Mic Start";
        startBtn.classList.remove('active');
        if (recognition) recognition.stop();
    }

    function manualTranslate() {
        let t = interimBox.innerText.trim();
        if (t && t !== "á€”á€¾á€­á€•á€ºá€•á€¼á€®á€¸ á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€•á€«..." && t !== "Listening..." && !isSpeaking) {
            processTranslation(normalize(t));
            interimBox.innerText = "Processing...";
        }
    }

    async function processTranslation(t) {
        isSpeaking = true;
        const [src, tgt] = langSelect.value.split('|');
        try {
            const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(t)}&langpair=${src.split('-')[0]}|${tgt.split('-')[0]}`);
            const data = await res.json();
            let trans = data.responseData.translatedText;
            if (tgt.startsWith('my')) trans = normalize(trans);
            addHistory(t, trans, tgt);
            speak(trans, tgt);
        } catch (e) { 
            isSpeaking = false; 
            interimBox.innerText = "Connection Error!";
        }
    }

    function addHistory(o, t, lang) {
        const div = document.createElement('div');
        div.className = `bubble ${langSelect.value.startsWith('my-MM') ? 'me' : 'other'}`;
        div.innerHTML = `<div class="orig">${o}</div><div class="trans">${t}</div>
            <div class="tools">
                <span onclick="showLarge('${t.replace(/'/g, "\\'")}')">SHOW LARGE</span>
                <span onclick="speak('${t.replace(/'/g, "\\'")}', '${lang}')">REPLAY</span>
            </div>`;
        historyBox.prepend(div);
        interimBox.innerText = "á€”á€¾á€­á€•á€ºá€•á€¼á€®á€¸ á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€•á€«...";
    }

    function speak(t, l) {
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(t)}&tl=${l.split('-')[0]}&client=tw-ob`;
        const a = new Audio(url);
        a.onended = () => { isSpeaking = false; };
        a.play().catch(e => { isSpeaking = false; });
    }

    function showLarge(t) {
        document.getElementById('bigText').innerText = t;
        document.getElementById('overlay').style.display = 'flex';
    }

    function clearHistory() { historyBox.innerHTML = ""; }
</script>
</body>
</html>
