<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Translator Elite</title>
    <style>
        :root {
            --primary: #1a73e8; --success: #34a853; --danger: #d93025; --bg: #f8f9fa;
            --card: #ffffff; --text: #202124; --border: #dadce0; --history-bg: #eaebed;
        }
        [data-theme="dark"] {
            --primary: #8ab4f8; --success: #81c995; --danger: #f28b82; --bg: #202124;
            --card: #2d2e31; --text: #e8eaed; --border: #3c4043; --history-bg: #171717;
        }
        body { font-family: 'Pyidaungsu', 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; }
        
        .card { background: var(--card); padding: 15px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        h3 { margin: 0; font-size: 1.1rem; color: var(--primary); }

        #visualizer { width: 100%; height: 40px; background: var(--bg); border-radius: 10px; margin-bottom: 10px; }
        #interimText { font-size: 1.3rem; min-height: 2.5em; margin-bottom: 15px; font-weight: 500; border-bottom: 1px dashed var(--border); padding: 5px; text-align: center; }
        
        /* á€…á€¬á€›á€­á€¯á€€á€ºá€á€Šá€·á€ºá€”á€±á€›á€¬ */
        .typing-area { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        #textInput { padding: 15px; border-radius: 12px; border: 2px solid var(--border); background: var(--bg); color: var(--text); font-size: 1.1rem; outline: none; }
        #textInput:focus { border-color: var(--primary); }
        
        /* á€á€œá€¯á€á€ºá€™á€»á€¬á€¸ - á€–á€¯á€”á€ºá€¸á€¡á€á€½á€€á€º á€¡á€€á€¼á€®á€¸á€€á€¼á€®á€¸á€œá€¯á€•á€ºá€‘á€¬á€¸á€á€Šá€º */
        .btn-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        button { padding: 15px 5px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 0.85rem; text-align: center; }
        .btn-start { background: var(--primary); color: #fff; }
        .btn-start.active { animation: pulse 1.5s infinite; }
        .btn-send { background: var(--success); color: #fff; }
        .btn-stop { background: var(--danger); color: #fff; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(66, 133, 244, 0); } 100% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0); } }

        .history { height: 350px; overflow-y: auto; background: var(--history-bg); padding: 12px; border-radius: 15px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { background: var(--card); padding: 12px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .bubble.me { border-left: 5px solid var(--primary); }
        .bubble.other { border-right: 5px solid var(--success); text-align: right; }
        .bubble .trans { font-size: 1.1rem; font-weight: bold; display: block; margin-top: 4px; }
        .bubble .orig { font-size: 0.85rem; opacity: 0.7; }

        .settings-bar { display: flex; gap: 10px; margin-bottom: 15px; }
        select { flex: 1; padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: var(--card); color: var(--text); }
        .btn-theme { background: #606770; color: #fff; padding: 10px; border-radius: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header">
            <h3>AI Translator Elite</h3>
            <button class="btn-theme" onclick="toggleTheme()">Dark</button>
        </div>
        
        <div class="settings-bar">
            <select id="langSelect">
                <option value="my-MM|ms-MY">ğŸ‡²ğŸ‡² á€™á€¼á€”á€ºá€™á€¬ â” ğŸ‡²ğŸ‡¾ Malay</option>
                <option value="ms-MY|my-MM">ğŸ‡²ğŸ‡¾ Malay â” ğŸ‡²ğŸ‡² á€™á€¼á€”á€ºá€™á€¬</option>
                <option value="my-MM|zh-CN">ğŸ‡²ğŸ‡² á€™á€¼á€”á€ºá€™á€¬ â” ğŸ‡¨ğŸ‡³ Chinese</option>
                <option value="zh-CN|my-MM">ğŸ‡¨ğŸ‡³ Chinese â” ğŸ‡²ğŸ‡² á€™á€¼á€”á€ºá€™á€¬</option>
            </select>
        </div>

        <canvas id="visualizer"></canvas>
        <div id="interimText">Ready to Translate</div>
        
        <div class="typing-area">
            <input type="text" id="textInput" placeholder="á€’á€®á€™á€¾á€¬ á€…á€¬á€›á€­á€¯á€€á€ºá€”á€­á€¯á€„á€ºá€•á€«á€á€šá€º...">
            <div class="btn-row">
                <button id="startBtn" class="btn-start" onclick="start()">Mic Start</button>
                <button id="sendBtn" class="btn-send" onclick="manualSend()" disabled>Translate</button>
                <button id="stopBtn" class="btn-stop" onclick="stop()" disabled>Mic Stop</button>
            </div>
        </div>
    </div>

    <div class="history" id="history"></div>
    <button onclick="clearHistory()" style="background:transparent; color:var(--text); opacity:0.5; font-size:0.7rem;">Clear History</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/rabbit-node@1.0.2/rabbit.js"></script>
<script>
    let recognition, audioCtx, analyser, dataArray, source, animationId, silenceTimer;
    let isSpeaking = false, shouldBeRunning = false, currentText = "";
    const historyBox = document.getElementById('history'), interimBox = document.getElementById('interimText');
    const textInput = document.getElementById('textInput'), langSelect = document.getElementById('langSelect');
    const startBtn = document.getElementById('startBtn'), sendBtn = document.getElementById('sendBtn'), stopBtn = document.getElementById('stopBtn');

    function normalize(t) { return (typeof Rabbit !== 'undefined') ? Rabbit.zg2uni(t) : t; }
    function toggleTheme() { const b = document.body; b.getAttribute('data-theme') === 'dark' ? b.removeAttribute('data-theme') : b.setAttribute('data-theme', 'dark'); }
    
    textInput.addEventListener("keypress", (e) => { if (e.key === "Enter") handleTypingSubmit(); });

    function handleTypingSubmit() {
        const t = textInput.value.trim();
        if (t) { processTranslation(normalize(t)); textInput.value = ""; }
    }

    async function startVisualizer() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser(); source = audioCtx.createMediaStreamSource(stream);
            source.connect(analyser); draw();
        } catch(e) { console.error("Mic error"); }
    }

    function draw() {
        const canvas = document.getElementById('visualizer'), ctx = canvas.getContext('2d');
        animationId = requestAnimationFrame(draw);
        const data = new Uint8Array(analyser.frequencyBinCount); analyser.getByteFrequencyData(data);
        ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = '#4285f4';
        for (let i = 0; i < data.length; i++) { ctx.fillRect(i * 3, canvas.height - data[i]/4, 2, data[i]/4); }
    }

    function start() {
        shouldBeRunning = true; startBtn.classList.add('active'); startBtn.disabled = true; stopBtn.disabled = false; sendBtn.disabled = false;
        startVisualizer();
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SR(); recognition.lang = langSelect.value.split('|')[0];
        recognition.continuous = true; recognition.interimResults = true;
        recognition.onresult = (e) => {
            if (isSpeaking) return;
            clearTimeout(silenceTimer);
            let interim = '';
            for (let i = e.resultIndex; i < e.results.length; i++) {
                if (e.results[i].isFinal) currentText += e.results[i][0].transcript + " ";
                else interim = e.results[i][0].transcript;
            }
            interimBox.innerText = currentText + interim;
            silenceTimer = setTimeout(() => manualSend(), 2000);
        };
        recognition.onend = () => { if (shouldBeRunning && !isSpeaking) recognition.start(); };
        recognition.start();
    }

    function stop() {
        shouldBeRunning = false; startBtn.classList.remove('active'); isSpeaking = false;
        if(recognition) recognition.stop(); if(audioCtx) audioCtx.close();
        cancelAnimationFrame(animationId); startBtn.disabled = false; stopBtn.disabled = true; sendBtn.disabled = true;
        interimBox.innerText = "Ready to Translate"; currentText = "";
    }

    function manualSend() {
        let t = interimBox.innerText.trim();
        if (t && t !== "Ready to Translate" && !isSpeaking) { processTranslation(normalize(t)); currentText = ""; interimBox.innerText = "Processing..."; }
    }

    async function processTranslation(t) {
        isSpeaking = true; if(recognition) recognition.stop();
        const [src, tgt] = langSelect.value.split('|');
        try {
            const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(t)}&langpair=${src.split('-')[0]}|${tgt.split('-')[0]}`);
            const data = await res.json();
            let trans = data.responseData.translatedText;
            if (tgt.startsWith('my')) trans = normalize(trans);
            addHistory(t, trans, tgt); speak(trans, tgt);
        } catch (e) { isSpeaking = false; if (shouldBeRunning) recognition.start(); }
    }

    function addHistory(o, t, lang) {
        const div = document.createElement('div');
        div.className = `bubble ${langSelect.value.startsWith('my-MM') ? 'me' : 'other'}`;
        div.innerHTML = `<div class="orig">${o}</div><div class="trans">${t}</div><div onclick="speak('${t.replace(/'/g, "\\'")}', '${lang}')" style="font-size:0.7rem; color:#4285f4; margin-top:5px; cursor:pointer;">REPLAY VOICE</div>`;
        historyBox.prepend(div);
    }

    function speak(t, l) {
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(t)}&tl=${l.split('-')[0]}&client=tw-ob`;
        const a = new Audio(url); a.onended = () => { isSpeaking = false; if (shouldBeRunning) recognition.start(); }; a.play();
    }
    function clearHistory() { historyBox.innerHTML = ""; }
</script>
</body>
</html>
