<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Translator - Vivo Fix1</title>
    <style>
        :root { --primary: #4285f4; --success: #34a853; --danger: #ea4335; --bg: #f8f9fa; --card: #ffffff; --text: #202124; --border: #dadce0; }
        [data-theme="dark"] { --primary: #8ab4f8; --success: #81c995; --danger: #f28b82; --bg: #202124; --card: #2d2e31; --text: #e8eaed; --border: #3c4043; }
        body { font-family: 'Pyidaungsu', 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 12px; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        #interimText { font-size: 1.4rem; min-height: 3em; margin-bottom: 15px; font-weight: 500; border-bottom: 2px dashed var(--border); padding: 10px; line-height: 1.5; color: var(--text); }
        #pttBtn { width: 100%; padding: 25px; border-radius: 15px; border: none; font-size: 1.2rem; font-weight: bold; color: #fff; background: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.1); touch-action: none; }
        #pttBtn.active { background: var(--danger); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(234, 67, 53, 0); } 100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); } }
        .typing-group { display: flex; gap: 8px; margin-top: 15px; }
        #textInput { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid var(--border); background: var(--bg); color: var(--text); outline: none; }
        .btn-send { background: var(--primary); color: #fff; padding: 0 15px; border-radius: 12px; border: none; font-weight: bold; }
        .history { height: 350px; overflow-y: auto; background: #e9ecef; padding: 15px; border-radius: 20px; display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
        .bubble { background: var(--card); padding: 12px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="container">
    <div class="card">
        <div class="header" style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <h3 style="margin:0">AI Translator Elite</h3>
            <button onclick="document.body.toggleAttribute('data-theme')" style="background:#606770; color:#fff; padding:5px 10px; border-radius:8px; border:none; font-size:0.8rem;">Theme</button>
        </div>
        <select id="langSelect" style="width:100%; padding:10px; border-radius:10px; margin-bottom:10px; border:1px solid var(--border);">
            <option value="my-MM|ms-MY">ğŸ‡²ğŸ‡² Burmese â” ğŸ‡²ğŸ‡¾ Malay</option>
            <option value="ms-MY|my-MM">ğŸ‡²ğŸ‡¾ Malay â” ğŸ‡²ğŸ‡² Burmese</option>
            <option value="my-MM|zh-CN">ğŸ‡²ğŸ‡² Burmese â” ğŸ‡¨ğŸ‡³ Chinese</option>
            <option value="zh-CN|my-MM">ğŸ‡¨ğŸ‡³ Chinese â” ğŸ‡²ğŸ‡² Burmese</option>
        </select>
        <div id="interimText">á€á€œá€¯á€á€ºá€€á€­á€¯ á€–á€­á€‘á€¬á€¸á€•á€¼á€®á€¸ á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€•á€«</div>
        <button id="pttBtn">HOLD TO SPEAK</button>
        <div class="typing-group">
            <input type="text" id="textInput" placeholder="á€’á€®á€™á€¾á€¬ á€…á€¬á€›á€­á€¯á€€á€ºá€•á€«...">
            <button class="btn-send" onclick="handleTyping()">Send</button>
        </div>
    </div>
    <div class="history" id="history"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/rabbit-node@1.0.2/rabbit.js"></script>
<script>
    let recognition, isSpeaking = false;
    const interimBox = document.getElementById('interimText'), pttBtn = document.getElementById('pttBtn');
    const textInput = document.getElementById('textInput'), langSelect = document.getElementById('langSelect'), historyBox = document.getElementById('history');

    function normalize(t) { return (typeof Rabbit !== 'undefined') ? Rabbit.zg2uni(t) : t; }

    pttBtn.addEventListener('pointerdown', (e) => { e.preventDefault(); if ("vibrate" in navigator) navigator.vibrate(50); startMic(); });
    pttBtn.addEventListener('pointerup', (e) => { e.preventDefault(); stopMic(); });

    function startMic() {
        if (isSpeaking) return;
        interimBox.innerText = "Listening...";
        pttBtn.classList.add('active');
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SR) { alert("Browser Speech API Not Found"); return; }
        recognition = new SR();
        recognition.lang = langSelect.value.split('|')[0];
        recognition.interimResults = true;
        recognition.onresult = (e) => { interimBox.innerText = e.results[0][0].transcript; };
        recognition.onerror = () => stopMic();
        recognition.start();
    }

    function stopMic() {
        pttBtn.classList.remove('active');
        if (recognition) recognition.stop();
        setTimeout(() => {
            let t = interimBox.innerText.trim();
            if (t && t !== "Listening..." && t !== "á€á€œá€¯á€á€ºá€€á€­á€¯ á€–á€­á€‘á€¬á€¸á€•á€¼á€®á€¸ á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€•á€«") {
                processTranslation(normalize(t));
                interimBox.innerText = "Translating...";
            } else { interimBox.innerText = "á€á€œá€¯á€á€ºá€€á€­á€¯ á€–á€­á€‘á€¬á€¸á€•á€¼á€®á€¸ á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€•á€«"; }
        }, 500);
    }

    function handleTyping() { const t = textInput.value.trim(); if (t) { processTranslation(normalize(t)); textInput.value = ""; } }

    async function processTranslation(t) {
        isSpeaking = true;
        const [src, tgt] = langSelect.value.split('|');
        try {
            const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(t)}&langpair=${src.split('-')[0]}|${tgt.split('-')[0]}`);
            const data = await res.json();
            let trans = data.responseData.translatedText;
            if (tgt.startsWith('my')) trans = normalize(trans);
            addHistory(t, trans, tgt);
            speak(trans, tgt);
        } catch (e) { isSpeaking = false; interimBox.innerText = "Connection Error!"; }
    }

    function addHistory(o, t, lang) {
        const div = document.createElement('div');
        div.className = `bubble ${langSelect.value.startsWith('my-MM') ? 'me' : 'other'}`;
        div.innerHTML = `<div style="font-size:0.9rem; opacity:0.6;">${o}</div><div style="font-size:1.2rem; font-weight:bold; margin-top:5px;">${t}</div>
            <div style="margin-top:10px; color:#4285f4; font-size:0.8rem; font-weight:bold; cursor:pointer;" onclick="speak('${t.replace(/'/g, "\\'")}', '${lang}')">REPLAY</div>`;
        historyBox.prepend(div);
        interimBox.innerText = "á€á€œá€¯á€á€ºá€€á€­á€¯ á€–á€­á€‘á€¬á€¸á€•á€¼á€®á€¸ á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€•á€«";
    }

    function speak(t, l) {
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(t)}&tl=${l.split('-')[0]}&client=tw-ob`;
        const a = new Audio(url);
        a.onended = () => { isSpeaking = false; };
        a.play().catch(() => isSpeaking = false);
    }
</script>
</body>
</html>
