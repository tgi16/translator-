<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Translator Travel Pro</title>
    <style>
        :root { --primary: #1a73e8; --success: #34a853; --danger: #d93025; --bg: #f8f9fa; --card: #ffffff; --text: #202124; --border: #dadce0; }
        [data-theme="dark"] { --primary: #8ab4f8; --success: #81c995; --danger: #f28b82; --bg: #202124; --card: #2d2e31; --text: #e8eaed; --border: #3c4043; }
        body { font-family: 'Pyidaungsu', 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        #visualizer { width: 100%; height: 45px; background: var(--bg); border-radius: 10px; margin-bottom: 10px; }
        #interimText { font-size: 1.4rem; min-height: 2.5em; margin-bottom: 15px; font-weight: 500; border-bottom: 1px dashed var(--border); padding: 5px; color: var(--text); }
        
        /* á€…á€¬á€›á€­á€¯á€€á€ºá€á€Šá€·á€ºá€”á€±á€›á€¬ - Send á€á€œá€¯á€á€ºá€¡á€á€…á€º */
        .input-group { display: flex; gap: 8px; margin-bottom: 20px; }
        #textInput { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid var(--border); background: var(--bg); color: var(--text); font-size: 1rem; outline: none; }
        .btn-send { background: var(--primary); color: #fff; padding: 0 20px; border-radius: 12px; border: none; font-weight: bold; }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        button:active { opacity: 0.7; }
        .btn-mic { background: var(--primary); color: #fff; padding: 15px 5px; border-radius: 12px; border: none; font-weight: bold; }
        .btn-mic.active { animation: pulse 1.5s infinite; background: var(--danger); }
        .btn-trans { background: var(--success); color: #fff; border-radius: 12px; border: none; font-weight: bold; }
        .btn-stop { background: #606770; color: #fff; border-radius: 12px; border: none; font-weight: bold; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(217, 48, 37, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(217, 48, 37, 0); } 100% { box-shadow: 0 0 0 0 rgba(217, 48, 37, 0); } }

        .history { height: 350px; overflow-y: auto; background: #e9ecef; padding: 15px; border-radius: 20px; display: flex; flex-direction: column; gap: 12px; }
        [data-theme="dark"] .history { background: #171717; }
        .bubble { background: var(--card); padding: 15px; border-radius: 18px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .trans { font-size: 1.2rem; font-weight: bold; display: block; margin-top: 5px; }
        .orig { font-size: 0.9rem; opacity: 0.7; font-style: italic; }
        .tools { margin-top: 10px; display: flex; gap: 15px; font-size: 0.75rem; color: var(--primary); font-weight: bold; }

        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--card); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
    </style>
</head>
<body onclick="unlockAudio()">

<div id="overlay">
    <h1 id="bigText" style="font-size: 3rem;">...</h1>
    <button onclick="document.getElementById('overlay').style.display='none'" style="background:var(--danger); margin-top:30px; padding:15px 30px; color:#fff; border-radius:12px; border:none; font-weight:bold;">CLOSE</button>
</div>

<div class="container">
    <div class="card">
        <div class="header">
            <h3 style="margin:0">Travel Pro Fix</h3>
            <button onclick="toggleTheme()" style="background:#606770; color:#fff; padding:6px 12px; border-radius:8px; border:none; font-size:0.8rem;">Dark Mode</button>
        </div>
        <select id="langSelect" style="width:100%; padding:12px; border-radius:12px; margin-bottom:15px; border:1px solid var(--border); background:var(--card); color:var(--text);">
            <option value="my-MM|ms-MY">ğŸ‡²ğŸ‡² Burmese â” ğŸ‡²ğŸ‡¾ Malay</option>
            <option value="ms-MY|my-MM">ğŸ‡²ğŸ‡¾ Malay â” ğŸ‡²ğŸ‡² Burmese</option>
            <option value="my-MM|zh-CN">ğŸ‡²ğŸ‡² Burmese â” ğŸ‡¨ğŸ‡³ Chinese</option>
            <option value="zh-CN|my-MM">ğŸ‡¨ğŸ‡³ Chinese â” ğŸ‡²ğŸ‡² Burmese</option>
        </select>
        <canvas id="visualizer"></canvas>
        <div id="interimText">Ready to Translate</div>
        
        <div class="input-group">
            <input type="text" id="textInput" placeholder="á€’á€®á€™á€¾á€¬ á€…á€¬á€›á€­á€¯á€€á€ºá€•á€«...">
            <button class="btn-send" onclick="handleTyping()">Send</button>
        </div>

        <div class="btn-row">
            <button id="startBtn" class="btn-mic" onclick="start()">Mic Start</button>
            <button id="sendBtn" class="btn-trans" onclick="manualSend()" disabled>Translate</button>
            <button id="stopBtn" class="btn-stop" onclick="stop()" disabled>Stop</button>
        </div>
    </div>
    <div class="history" id="history"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/rabbit-node@1.0.2/rabbit.js"></script>
<script>
    let recognition, audioCtx, analyser, dataArray, source, animationId, silenceTimer;
    let isSpeaking = false, shouldBeRunning = false, currentText = "";
    
    const historyBox = document.getElementById('history'), interimBox = document.getElementById('interimText');
    const textInput = document.getElementById('textInput'), langSelect = document.getElementById('langSelect');
    const startBtn = document.getElementById('startBtn'), sendBtn = document.getElementById('sendBtn'), stopBtn = document.getElementById('stopBtn');

    function normalize(t) { return (typeof Rabbit !== 'undefined') ? Rabbit.zg2uni(t) : t; }
    function toggleTheme() { const b = document.body; b.getAttribute('data-theme') === 'dark' ? b.removeAttribute('data-theme') : b.setAttribute('data-theme', 'dark'); }
    
    function unlockAudio() {
        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
    }

    function handleTyping() {
        const t = textInput.value.trim();
        if (t) { processTranslation(normalize(t)); textInput.value = ""; }
    }

    async function start() {
        unlockAudio();
        shouldBeRunning = true; startBtn.classList.add('active'); startBtn.disabled = true; stopBtn.disabled = false; sendBtn.disabled = false;
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser(); source = audioCtx.createMediaStreamSource(stream);
            source.connect(analyser); draw();

            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SR();
            recognition.lang = langSelect.value.split('|')[0];
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = (e) => {
                if (isSpeaking) return;
                clearTimeout(silenceTimer);
                let interim = '';
                for (let i = e.resultIndex; i < e.results.length; i++) {
                    if (e.results[i].isFinal) currentText += e.results[i][0].transcript + " ";
                    else interim = e.results[i][0].transcript;
                }
                interimBox.innerText = currentText + interim;
                silenceTimer = setTimeout(() => manualSend(), 2000);
            };

            recognition.onerror = (e) => { console.error(e); };
            recognition.onend = () => { if (shouldBeRunning && !isSpeaking) recognition.start(); };
            recognition.start();
        } catch(e) { alert("Mic Permission á€œá€­á€¯á€¡á€•á€ºá€•á€«á€á€Šá€º"); stop(); }
    }

    function stop() {
        shouldBeRunning = false; startBtn.classList.remove('active'); isSpeaking = false;
        if(recognition) recognition.stop(); if(audioCtx) audioCtx.close();
        cancelAnimationFrame(animationId); startBtn.disabled = false; stopBtn.disabled = true; sendBtn.disabled = true;
        interimBox.innerText = "Ready to Translate"; currentText = "";
    }

    function manualSend() {
        let t = interimBox.innerText.trim();
        if (t && t !== "Ready to Translate" && !isSpeaking) {
            processTranslation(normalize(t));
            currentText = "";
            interimBox.innerText = "Processing...";
        }
    }

    async function processTranslation(t) {
        isSpeaking = true; if(recognition) recognition.stop();
        const [src, tgt] = langSelect.value.split('|');
        try {
            const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(t)}&langpair=${src.split('-')[0]}|${tgt.split('-')[0]}`);
            const data = await res.json();
            let trans = data.responseData.translatedText;
            if (tgt.startsWith('my')) trans = normalize(trans);
            addHistory(t, trans, tgt); speak(trans, tgt);
        } catch (e) { isSpeaking = false; if (shouldBeRunning) recognition.start(); }
    }

    function addHistory(o, t, lang) {
        const div = document.createElement('div');
        div.className = `bubble ${langSelect.value.startsWith('my-MM') ? 'me' : 'other'}`;
        div.innerHTML = `<div class="orig">${o}</div><div class="trans">${t}</div>
            <div class="tools">
                <span onclick="showLarge('${t.replace(/'/g, "\\'")}')">SHOW LARGE</span>
                <span onclick="speak('${t.replace(/'/g, "\\'")}', '${lang}')">REPLAY</span>
            </div>`;
        historyBox.prepend(div);
    }

    function speak(t, l) {
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(t)}&tl=${l.split('-')[0]}&client=tw-ob`;
        const a = new Audio(url);
        a.onended = () => { isSpeaking = false; if (shouldBeRunning) recognition.start(); };
        a.play();
    }

    function showLarge(t) {
        document.getElementById('bigText').innerText = t;
        document.getElementById('overlay').style.display = 'flex';
    }

    function draw() {
        const canvas = document.getElementById('visualizer'), ctx = canvas.getContext('2d');
        animationId = requestAnimationFrame(draw);
        const data = new Uint8Array(analyser.frequencyBinCount); analyser.getByteFrequencyData(data);
        ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = '#4285f4';
        for (let i = 0; i < data.length; i++) { ctx.fillRect(i * 3, canvas.height - data[i]/4, 2, data[i]/4); }
    }
</script>
</body>
</html>
