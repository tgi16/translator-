<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Translator Ultimate</title>
    <style>
        :root { --primary: #4285f4; --success: #34a853; --danger: #ea4335; --bg: #f1f3f4; --card: #ffffff; --text: #202124; --border: #dadce0; }
        [data-theme="dark"] { --primary: #8ab4f8; --success: #81c995; --danger: #f28b82; --bg: #202124; --card: #2d2e31; --text: #e8eaed; --border: #3c4043; }
        
        body { font-family: 'Pyidaungsu', 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; display: flex; justify-content: center; transition: 0.3s; }
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; }
        
        .card { background: var(--card); padding: 20px; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        #interimText { font-size: 1.5rem; min-height: 3.5em; margin-bottom: 20px; font-weight: 500; border-bottom: 2px dashed var(--border); padding: 10px; display: flex; align-items: center; justify-content: center; line-height: 1.4; }
        
        /* Language Select */
        select { width: 100%; padding: 15px; border-radius: 14px; border: 1px solid var(--border); background: var(--card); color: var(--text); font-size: 1rem; margin-bottom: 20px; outline: none; }

        /* PTT Button - Android Styled */
        #pttBtn { 
            width: 100%; padding: 30px; border-radius: 24px; border: none; 
            font-size: 1.4rem; font-weight: bold; color: #fff; background: var(--primary);
            box-shadow: 0 6px 15px rgba(66, 133, 244, 0.3); transition: 0.2s;
            touch-action: none; -webkit-tap-highlight-color: transparent;
        }
        #pttBtn.active { background: var(--danger); transform: scale(0.96); animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.4); } 70% { box-shadow: 0 0 0 25px rgba(234, 67, 53, 0); } 100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); } }

        /* Typing Area */
        .typing-group { display: flex; gap: 10px; margin-top: 20px; }
        #textInput { flex: 1; padding: 15px; border-radius: 14px; border: 2px solid var(--border); background: var(--bg); color: var(--text); font-size: 1.1rem; outline: none; }
        .btn-send { background: var(--primary); color: #fff; padding: 0 20px; border-radius: 14px; border: none; font-weight: bold; }

        /* History & Bubbles */
        .history { height: 400px; overflow-y: auto; background: var(--bg); padding: 10px; border-radius: 20px; display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
        .bubble { background: var(--card); padding: 15px; border-radius: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .trans { font-size: 1.3rem; font-weight: bold; display: block; margin-top: 6px; }
        .orig { font-size: 0.95rem; opacity: 0.6; font-style: italic; }
        .tools { margin-top: 12px; display: flex; gap: 20px; font-size: 0.85rem; color: var(--primary); font-weight: bold; }

        /* Fullscreen Overlay */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--card); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; padding: 25px; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="overlay">
    <h1 id="bigText" style="font-size: 3.5rem;">...</h1>
    <button onclick="document.getElementById('overlay').style.display='none'" style="background:var(--danger); margin-top:40px; padding:20px 45px; color:#fff; border-radius:16px; border:none; font-weight:bold; font-size:1.2rem;">CLOSE</button>
</div>

<div class="container">
    <div class="card">
        <div class="header">
            <h3 style="margin:0">AI Translator Pro</h3>
            <button onclick="toggleTheme()" style="background:#606770; color:#fff; padding:8px 18px; border-radius:12px; border:none; font-size:0.85rem;">Dark Mode</button>
        </div>
        
        <select id="langSelect">
            <option value="my-MM|ms-MY">ğŸ‡²ğŸ‡² Burmese â” ğŸ‡²ğŸ‡¾ Malay</option>
            <option value="ms-MY|my-MM">ğŸ‡²ğŸ‡¾ Malay â” ğŸ‡²ğŸ‡² Burmese</option>
            <option value="my-MM|zh-CN">ğŸ‡²ğŸ‡² Burmese â” ğŸ‡¨ğŸ‡³ Chinese</option>
            <option value="zh-CN|my-MM">ğŸ‡¨ğŸ‡³ Chinese â” ğŸ‡²ğŸ‡² Burmese</option>
        </select>

        <div id="interimText">á€á€œá€¯á€á€ºá€€á€­á€¯ á€–á€­á€‘á€¬á€¸á€•á€¼á€®á€¸ á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€•á€«</div>

        <button id="pttBtn">HOLD TO SPEAK</button>

        <div class="typing-group">
            <input type="text" id="textInput" placeholder="á€…á€¬á€›á€­á€¯á€€á€ºá€•á€¼á€®á€¸ á€˜á€¬á€á€¬á€•á€¼á€”á€ºá€›á€”á€º...">
            <button class="btn-send" onclick="handleTyping()">Send</button>
        </div>
    </div>

    <div class="history" id="history"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/rabbit-node@1.0.2/rabbit.js"></script>
<script>
    let recognition, audioCtx, isSpeaking = false;
    let currentText = "";
    
    const historyBox = document.getElementById('history'), interimBox = document.getElementById('interimText');
    const textInput = document.getElementById('textInput'), langSelect = document.getElementById('langSelect');
    const pttBtn = document.getElementById('pttBtn');

    function normalize(t) { return (typeof Rabbit !== 'undefined') ? Rabbit.zg2uni(t) : t; }
    function toggleTheme() { const b = document.body; b.getAttribute('data-theme') === 'dark' ? b.removeAttribute('data-theme') : b.setAttribute('data-theme', 'dark'); }
    
    // Pointer Events for Android (More stable than Touch events)
    pttBtn.addEventListener('pointerdown', (e) => { 
        e.preventDefault(); 
        if ("vibrate" in navigator) navigator.vibrate(50); // Android Haptic Feedback
        startMic(); 
    });
    
    pttBtn.addEventListener('pointerup', (e) => { 
        e.preventDefault(); 
        stopMic(); 
    });

    function startMic() {
        if (isSpeaking) return;
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();

        currentText = "";
        interimBox.innerText = "á€”á€¬á€¸á€‘á€±á€¬á€„á€ºá€”á€±á€•á€«á€á€Šá€º...";
        pttBtn.classList.add('active');
        pttBtn.innerText = "RELEASE TO SEND";

        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SR) { alert("Browser Not Supported"); return; }
        
        recognition = new SR();
        recognition.lang = langSelect.value.split('|')[0];
        recognition.interimResults = true;
        recognition.continuous = true;

        recognition.onresult = (e) => {
            let interim = '';
            for (let i = e.resultIndex; i < e.results.length; i++) {
                if (e.results[i].isFinal) currentText += e.results[i][0].transcript;
                else interim = e.results[i][0].transcript;
            }
            interimBox.innerText = currentText + interim;
        };
        recognition.start();
    }

    function stopMic() {
        pttBtn.classList.remove('active');
        pttBtn.innerText = "HOLD TO SPEAK";
        if (recognition) recognition.stop();
        
        setTimeout(() => {
            let t = interimBox.innerText.trim();
            if (t && t !== "á€”á€¬á€¸á€‘á€±á€¬á€„á€ºá€”á€±á€•á€«á€á€Šá€º..." && t !== "á€á€œá€¯á€á€ºá€€á€­á€¯ á€–á€­á€‘á€¬á€¸á€•á€¼á€®á€¸ á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€•á€«") {
                processTranslation(normalize(t));
                interimBox.innerText = "á€˜á€¬á€á€¬á€•á€¼á€”á€ºá€”á€±á€•á€«á€á€Šá€º...";
            } else {
                interimBox.innerText = "á€á€œá€¯á€á€ºá€€á€­á€¯ á€–á€­á€‘á€¬á€¸á€•á€¼á€®á€¸ á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€•á€«";
            }
        }, 600);
    }

    function handleTyping() {
        const t = textInput.value.trim();
        if (t) { processTranslation(normalize(t)); textInput.value = ""; }
    }

    async function processTranslation(t) {
        isSpeaking = true;
        const [src, tgt] = langSelect.value.split('|');
        try {
            const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(t)}&langpair=${src.split('-')[0]}|${tgt.split('-')[0]}`);
            const data = await res.json();
            let trans = data.responseData.translatedText;
            if (tgt.startsWith('my')) trans = normalize(trans);
            addHistory(t, trans, tgt);
            speak(trans, tgt);
        } catch (e) { isSpeaking = false; interimBox.innerText = "Connection Error!"; }
    }

    function addHistory(o, t, lang) {
        const div = document.createElement('div');
        div.className = `bubble ${langSelect.value.startsWith('my-MM') ? 'me' : 'other'}`;
        div.innerHTML = `<div class="orig">${o}</div><div class="trans">${t}</div>
            <div class="tools">
                <span onclick="showLarge('${t.replace(/'/g, "\\'")}')">SHOW LARGE</span>
                <span onclick="speak('${t.replace(/'/g, "\\'")}', '${lang}')">REPLAY VOICE</span>
            </div>`;
        historyBox.prepend(div);
        interimBox.innerText = "á€á€œá€¯á€á€ºá€€á€­á€¯ á€–á€­á€‘á€¬á€¸á€•á€¼á€®á€¸ á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€•á€«";
    }

    function speak(t, l) {
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(t)}&tl=${l.split('-')[0]}&client=tw-ob`;
        const a = new Audio(url);
        a.onended = () => { isSpeaking = false; };
        a.play().catch(() => isSpeaking = false);
    }

    function showLarge(t) {
        document.getElementById('bigText').innerText = t;
        document.getElementById('overlay').style.display = 'flex';
    }
</script>
</body>
</html>
